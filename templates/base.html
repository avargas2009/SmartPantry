<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock %} - Smarth Pantry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                Smarth Pantry
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Dashboard
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="#">
                        Tools
                    </a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="{{url_for('contenedores.index')}}">
                            Containers
                        </a>
                        <a class="navbar-item" href="{{url_for('productos.index')}}">
                            Products
                        </a>
                        <a class="navbar-item" href="#">
                            Clients
                        </a>
                        <a class="navbar-item" href="#">
                            Subscriptions
                        </a>
                        <a class="navbar-item" href="#">
                            Providers
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="#">
                            General Options
                        </a>

                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field is-grouped">
                        <p class="control">
                            <a class="bd-tw-button button is-danger" data-social-network="Twitter"
                                data-social-action="tweet" data-social-target="https://bulma.io" target="_blank"
                                href="https://twitter.com/intent/tweet?text=Bulma: a modern CSS framework based on Flexbox&amp;hashtags=bulmaio&amp;url=https://bulma.io&amp;via=jgthms">
                                <span class="icon">
                                    <i class="fab fa-exit"></i>
                                </span>
                                <span>
                                    Salir
                                </span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}

</body>

</html>
